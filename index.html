<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 1
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Number 1</label>
                            <input id="number1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 2</label>
                            <input id="number2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 3</label>
                            <input id="number3" type="text" class="form-control">
                        </div>
                        <button id="btnSapXep" class="btn btn-success">Sắp xếp</button>
                    </div>
                    <div id="infoSapXep" class="card-footer text-muted">

                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 2
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Chọn thành viên</label>
                            <select id="member" class="form-group">
                                <option value="Bố">Bố</option>
                                <option value="Mẹ">Mẹ</option>
                                <option value="Anh trai">Anh trai</option>
                                <option value="Em gái">Em gái</option>
                            </select>
                        </div>
                        <button id="btnHello" class="btn btn-success">Gửi lời chào</button>
                    </div>
                    <div id="infoHello" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 3
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Number 1</label>
                            <input id="num1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 2</label>
                            <input id="num2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Number 3</label>
                            <input id="num3" type="text" class="form-control">
                        </div>
                        <button id="btnCount" class="btn btn-success">Đếm</button>
                    </div>
                    <div id="infoCount" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 4
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Cạnh 1</label>
                            <input id="edge1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Cạnh 2</label>
                            <input id="edge2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Cạnh 3</label>
                            <input id="edge3" type="text" class="form-control">
                        </div>
                        <button id="btnGuess" class="btn btn-success">Dự đoán</button>
                    </div>
                    <div id="infoGuess" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
